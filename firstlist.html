<!DOCTYPE html>
<html>
<head>
    <title>Avenue 43: Ordering page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            background-image: url(https://sneg.top/uploads/posts/2023-03/1678674938_sneg-top-p-yaponskii-fon-profilya-4.jpg);
            background-size: cover;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: black;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            color: white;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: orange;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid orange;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: black;
            color: white;
        }

        select {
            height: 40px;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        input[type="radio"],
        input[type="checkbox"] {
            display: inline-block;
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: orange;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
        }

        input[type="submit"]:hover {
            background-color: white;
            color: black;
        }

        input:required:valid {
            border: 1px solid orange;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .sushi-item {
            margin-bottom: 1rem;
        }



        input[type="number"] {
            width: 3rem;
            padding: 0.25rem;
            border-radius: 0.25rem;
            border: 1px solid orange;
            font-size: 1rem;
            background-color: black;
            color: white;
        }

        input[type="submit"] {
            margin-top: 1rem;
            background-color: orange;
            color: black;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 1rem;
        }

        input[type="submit"]:hover {
            background-color: #FCAE1E;
            color: black;
        }

    </style>

</head>
<body>

<form action="submit_booking.php" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" cols="40" required></textarea><br><br>

    <label for="address">Comment (additional):</label>
    <textarea rows="4" cols="40"></textarea><br><br>

    <h2>Sushi Menu</h2>

    <form action="/order" method="post">
        <div class="sushi-item">
            <label for="california_roll">California Roll - $8.99</label>
            <input type="number" id="california_roll" name="california_roll_quantity" min="0" max="100" value="0">
        </div>

        <div class="sushi-item">
            <label for="spicy_tuna_roll">Spicy Tuna Roll - $10.99</label>
            <input type="number" id="spicy_tuna_roll" name="spicy_tuna_roll_quantity" min="0" max="100" value="0">
        </div>

        <div class="sushi-item">
            <label for="salmon_nigiri">Salmon Nigiri - $3.99</label>
            <input type="number" id="salmon_nigiri" name="salmon_nigiri_quantity" min="0" max="100" value="0">
        </div>

        <div class="sushi-item">
            <label for="yellowtail_sashimi">Yellowtail Sashimi - $12.99</label>
            <input type="number" id="yellowtail_sashimi" name="yellowtail_sashimi_quantity" min="0" max="100" value="0">
        </div>
        <br><br>

        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment">
            <option value="credit">Credit Card</option>
            <option value="cash">Cash on Delivery</option>
        </select>
        <label for="delivery-time">Delivery Time:</label>
        <input type="datetime-local" id="delivery-time" name="delivery-time" required style="background-color: black; color: orange; border: 1px solid orange; padding: 10px;"><br><br>


        <input type="submit" value="Order">
    </form>

</form>
</body>
</html>
