<!DOCTYPE html>
<html>
<head>
    <title>Avenue 43: Ordering page</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: black;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            color: white;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: white;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid red;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: black;
            color: white;
        }

        select {
            height: 40px;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        input[type="radio"],
        input[type="checkbox"] {
            display: inline-block;
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: red;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
        }

        input[type="submit"]:hover {
            background-color: white;
            color: black;
        }

        input:required:valid {
            border: 1px solid red;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .sushi-item {
            margin-bottom: 1rem;
        }



        input[type="number"] {
            width: 3rem;
            padding: 0.25rem;
            border-radius: 0.25rem;
            border: 1px solid red;
            font-size: 1rem;
            background-color: black;
            color: white;
        }

        input[type="submit"] {
            margin-top: 1rem;
            background-color: red;
            color: black;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s; /* Add transition property */
        }

        input[type="submit"]:hover {
            background-color: #ff0000;
            color: black;
            transform: scale(1.1); /* Add scale transform on hover */
        }



        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;

        }

        .topnav {
            overflow: hidden;
            background-color: #000000;
        }

        .topnav a {
            float: left;
            display: block;
            color: whitesmoke;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: crimson;
        }

        .topnav .login-container {
            float: right;
        }
        @media screen and (max-width: 600px) {
            .topnav .login-container {
                float: none;
            }
            .topnav a, .topnav input[type=text], .topnav .login-container button {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
            }
            .topnav input[type=text] {
                border: 1px solid #ccc;
            }
        }
        img {
            width: 4%;
            color: crimson;
        }
        .logo {
            align-items: center;
            width: 100%;
            margin: 0;
        }

        .logotext {
            align-items: center;
            text-align: center;
            justify-content: center;
            display: flex;
            margin-right: 13%;

        }
        .title{
            color: red;
            font-size: 42px;
        }
        .title2{
            color: white;
            font-size: 42px;
        }
        .head {
            height: 100vh;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            filter: brightness(80%);
        }


        input[type="text"]:hover,
        input[type="email"]:hover,
        input[type="tel"]:hover,
        select:hover,
        textarea:hover {
            transform: scale(1.1); /* Enlarge the section on hover */
            transition: transform 0.3s; /* Add transition for smooth animation */
        }
        .sushi-item:hover label,
        .sushi-item:hover input[type="number"] {
            transform: scale(1.1); /* Enlarge the section on hover */
            transition: transform 0.3s; /* Add transition for smooth animation */
        }
        #delivery-time:hover {
            transform: scale(1.1); /* Enlarge the section on hover */
            transition: transform 0.3s; /* Add transition for smooth animation */
        }

        #delivery-time {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid red;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: black;
            color: white;
            position: relative; /* Add position relative for the calendar icon positioning */
        }

        #delivery-time::after {
            content: "\25B6"; /* Add a right-pointing triangle character as the calendar icon */
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 16px;
            color: white;
            pointer-events: none; /* Prevent the icon from capturing mouse events */
        }
        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }
        .title, .title2 {
            font-size: 42px;
            transition: font-size 0.3s, color 0.3s; /* Add transition properties for smooth animation */
        }
        .title:hover, .title2:hover {
            animation: rainbow 1s linear infinite;
            font-size: 50px; /* Increase the font size on hover */
        }

        @keyframes birdFly {
            0% { left: -50px; top: 50%; }
            50% { left: calc(100% + 50px); top: 30%; }
            100% { left: -50px; top: 50%; }
        }

        .bird {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url(https://o.remove.bg/downloads/cbc11224-f3a0-4519-964a-103f485608ac/png-clipart-sushi-sushi-removebg-preview.png);
            background-size: cover;
            animation: birdFly 10s linear infinite;
        }
    </style>

</head>
<body>

    <a class="active" href="#home">Home</a>

<form action="submit_booking.php" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" cols="40" required></textarea><br><br>

    <label for="address">Comment (additional):</label>
    <textarea rows="4" cols="40"></textarea><br><br>

    <h2>Sushi Menu</h2>

    <form action="/order" method="post">
        <div class="sushi-item">
            <label for="california_roll">California Roll - $8.99</label>
            <input type="number" id="california_roll" name="california_roll_quantity" min="0" max="100" value="0">
        </div>

        <div class="sushi-item">
            <label for="spicy_tuna_roll">Spicy Tuna Roll - $10.99</label>
            <input type="number" id="spicy_tuna_roll" name="spicy_tuna_roll_quantity" min="0" max="100" value="0">
        </div>

        <div class="sushi-item">
            <label for="salmon_nigiri">Salmon Nigiri - $3.99</label>
            <input type="number" id="salmon_nigiri" name="salmon_nigiri_quantity" min="0" max="100" value="0">
        </div>

        <div class="sushi-item">
            <label for="yellowtail_sashimi">Yellowtail Sashimi - $12.99</label>
            <input type="number" id="yellowtail_sashimi" name="yellowtail_sashimi_quantity" min="0" max="100" value="0">
        </div>
        <br><br>
        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment">
            <option value="credit">Credit Card</option>
            <option value="cash">Cash on Delivery</option>
        </select>


        <label for="delivery-time">Delivery Time:</label>
        <input type="datetime-local" id="delivery-time" name="delivery-time" required style="background-color: black; color: white; border: 1px solid red; padding: 10px;"><br><br>


        <input type="submit" value="Order">
    </form>



</form>
