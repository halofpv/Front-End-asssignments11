<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza/Sushi Booking Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Global Styles */

    body {
      margin: 0;
      padding: 0;
    }

    h1, h2, h3, p {
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #F9A825;
      color: #FFFFFF;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav li {
      margin-left: 1rem;
    }

    nav a {
      color: #FFFFFF;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 1rem;
    }

    section {
      flex: 1;
      min-width: 300px;
      margin-right: 1rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .menu-item {
      margin-bottom: 1rem;
    }

    .menu-item img {
      width: 100%;
      height: auto;
      margin-bottom: 0.5rem;
    }

    .menu-item h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .menu-item p {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    form {
      display: flex;
      align-items: center;
    }

    label {
      margin-right: 0.5rem;
    }

    input[type="number"] {
      width: 3rem;
      margin-right: 0.5rem;
    }

    button[type="submit"] {
      background-color: #F9A825;
      color: #FFFFFF;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #FFC107;
    }
  </style>
</head>
<body>
<header>
  <h1>Pizza/Sushi Restaurant</h1>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Pizzas</a></li>
      <li><a href="#">Sushi</a></li>
      <li><a href="#">About Us</a></li>
    </ul>
  </nav>
</header>

<main>
  <section id="pizzas">
    <h2>Pizzas</h2>
    <div class="menu-item">
      <img src="pizza1.jpg" alt="Pizza 1">
      <h3>Pizza 1</h3>
      <p>Description of Pizza 1.</p>
      <form>
        <label for="pizza1-quantity">Quantity:</label>
        <input type="number" id="pizza1-quantity" name="pizza1-quantity" min="1" max="10" value="1">
        <button type="submit">Add to Cart</button>
      </form>
    </div>
    <div class="menu-item">
      <img src="pizza2.jpg" alt="Pizza 2">
      <h3>Pizza 2</h3>
      <p>Description of Pizza 2.</p>
      <form>
        <label for="pizza2-quantity">Quantity:</label>
        <input type="number" id="pizza2-quantity" name="pizza2-quantity" min="1" max="10" value="1">
        <button type="submit">Add to Cart</button>
      </form>
    </div>
  </section>

  <section id="sushi">
    <h2>Sushi</h2>
    <div class="menu-item">
      <img src="sushi1.jpg" alt="Sushi 1">
      <h3>Sushi 1</h3>
      <p>Description of Sushi 1.</p>
      <form>
        <label for="sushi1-quantity">Quantity:</label>
        <input type="number" id="sushi1-quantity" name="sushi1-quantity" min="1" max="10" value="1">
        <button type="submit">Add to Cart</button>
      </form>
    </div>
    <div class="menu-item">
      <img src="sushi2.jpg" alt="Sushi 2">
      <h3>Sushi 2</h3>
      <p>Description of Sushi 2.</p>
      <form>
        <label for="sushi2-quantity">Quantity:</label>
        <input type="number" id="sushi2-quantity" name="sushi2-quantity" min="1" max="10" value="1">
        <button type="submit">Add to Cart</button>
      </form>
    </div>
  </section>
</main>
</body>
</html>
